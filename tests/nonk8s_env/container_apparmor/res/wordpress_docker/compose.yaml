services:
  wordpress:
    container_name: wordpress-mysql
    image: wordpress:latest
    ports:
      - "80:80"
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
    security_opt:
      - apparmor=kubearmor_wordpress-mysql

volumes:
  db_data:
